<div class="demo-button-container">
  <button
    mat-raised-button
    [disabled]="!dataSource.length"
    (click)="clearPoints()"
    class="demo-button">
    Clear points
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" aria-label="Elements" [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="x">
      <th mat-header-cell *matHeaderCellDef mat-header>X</th>
      <td mat-cell *matCellDef="let row">{{row.x}}</td>
    </ng-container>

    <ng-container matColumnDef="y">
      <th mat-header-cell *matHeaderCellDef mat-header>Y</th>
      <td mat-cell *matCellDef="let row">{{row.y}}</td>
    </ng-container>

    <ng-container matColumnDef="r">
      <th mat-header-cell *matHeaderCellDef mat-header>R</th>
      <td mat-cell *matCellDef="let row">{{row.r}}</td>
    </ng-container>

    <ng-container matColumnDef="dt">
      <th mat-header-cell *matHeaderCellDef mat-header>DateTime</th>
      <td mat-cell *matCellDef="let row">{{row.dt}}</td>
    </ng-container>

    <ng-container matColumnDef="hit">
      <th mat-header-cell *matHeaderCellDef mat-header>Hit</th>
      <td mat-cell *matCellDef="let row">{{row.hit}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
